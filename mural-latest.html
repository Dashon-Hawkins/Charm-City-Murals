<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3RhbWJ5MSIsImEiOiJjam0ydW42cDczMmZ1M2twNDhreHBxZDltIn0.o5P0BsCRazfRE2fWTZzPFw';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/stamby1/cjm302iy60hnj2snt6u4r4s9l',
        center: [-76.594960, 39.304647],
        zoom: 12.1
      });
    // code from the next step will go here

    map.addControl(new mapboxgl.NavigationControl());

    map.on('mouseenter', 'geodata-new', function(e) {
      // Change the cursor style as a UI indicator.
      map.getCanvas().style.cursor = 'pointer';
    });

    var popup = new mapboxgl.Popup({
      closeOnClick: false,
      offset: [0, -15]
    })

    map.on('mouseenter', 'geodata-new', function(e) {

      var features = map.queryRenderedFeatures(e.point, {
        layers: ['geodata-new'] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      popup
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.address + '</h3><p>' + feature.properties.artists + '</p>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
    });

    map.on('mouseleave', 'geodata-new', function() {
      map.getCanvas().style.cursor = '';
      popup.remove();
    });


    </script>
  </body>
</html>
